name: Autograding Tests

on:
  push:
  repository_dispatch:

jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Run script
        run: python main.py
